<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENEA - Integração Ti Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>SENEA | Novo Atendimento</h1>
            <p>Sistema Integrado ao Ti Saúde</p>
        </header>

        <section class="card search-section">
            <h2>1. Buscar Paciente na Base</h2>
            <div class="row">
                <div class="input-group">
                    <input type="text" id="buscaNome" placeholder="Digite o nome completo...">
                </div>
                <button type="button" onclick="buscarPaciente()" class="btn-search">Pesquisar</button>
            </div>
            <div id="resultadoBusca" class="feedback-msg"></div>
        </section>

        <form id="prontuarioForm">
            <section class="card">
                <h2>2. Dados do Paciente</h2>
                <div class="row">
                    <div class="input-group">
                        <label>Nome Completo *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="input-group">
                        <label>Data de Nascimento</label>
                        <input type="date" id="birthdate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Nome da Mãe</label>
                        <input type="text" id="mother">
                    </div>
                    <div class="input-group">
                        <label>Sexo</label>
                        <select id="sex">
                            <option value="">Selecione...</option>
                            <option value="Male">Masculino</option>
                            <option value="Female">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-group">
                        <label>Celular</label>
                        <input type="text" id="cellphone" placeholder="(81) 9...">
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>3. Dados Clínicos (Consulta Atual)</h2>
                <div class="row">
                    <div class="input-group">
                        <label>Peso (kg)</label>
                        <input type="number" step="0.01" id="peso">
                    </div>
                    <div class="input-group">
                        <label>Altura (m)</label>
                        <input type="number" step="0.01" id="altura">
                    </div>
                    <div class="input-group">
                        <label>IMC (Automático)</label>
                        <input type="text" id="imc" readonly style="background: #e9ecef;">
                    </div>
                </div>
                <div class="input-group">
                    <label>Histórico / Queixas Principais</label>
                    <textarea id="historico" rows="4" placeholder="Descreva o motivo da consulta..."></textarea>
                </div>
            </section>

            <button type="submit" class="btn-save">Salvar e Integrar</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
