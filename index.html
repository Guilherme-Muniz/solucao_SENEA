<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENEA | Prontuário Digital</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-wrapper">
        <header class="app-header">
            <div class="logo-area">
                <i class="fa-solid fa-heart-pulse logo-icon"></i>
                <div>
                    <h1>SENEA</h1>
                    <p>Prontuário Integrado &bull; Ti Saúde</p>
                </div>
            </div>
        </header>

        <main class="container">

            <section class="card search-card">
                <div class="card-header">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h2>Buscar Paciente</h2>
                </div>
                <div class="card-body">
                    <p class="helper-text">Preencha o CPF ou o Nome para consultar a base oficial.</p>

                    <div class="search-grid">
                        <div class="input-wrapper">
                            <i class="fa-regular fa-address-card input-icon"></i>
                            <input type="text" id="buscaCpf" placeholder="CPF (apenas números)" maxlength="14"
                                oninput="mascaraCPF(this)">
                        </div>
                        <div class="input-wrapper" style="flex: 2;">
                            <i class="fa-regular fa-user input-icon"></i>
                            <input type="text" id="buscaNome" placeholder="Ou digite o nome completo...">
                        </div>

                        <button type="button" onclick="buscarPaciente()" class="btn btn-search btn-round"
                            title="Pesquisar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <div id="resultadoBusca" class="feedback-container"></div>
                </div>
            </section>

            <form id="prontuarioForm">

                <section class="card fade-in">
                    <div class="card-header">
                        <i class="fa-regular fa-id-card"></i>
                        <h2>Dados Pessoais</h2>
                    </div>
                    <div class="card-body grid-layout">

                        <div class="input-group">
                            <label>CPF</label>
                            <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14"
                                oninput="mascaraCPF(this)">
                        </div>

                        <div class="input-group">
                            <label>Nome Completo <span class="required">*</span></label>
                            <input type="text" id="name" required placeholder="Nome do paciente">
                        </div>

                        <div class="input-group">
                            <label>Nascimento</label>
                            <input type="date" id="birthdate">
                        </div>
                        <div class="input-group">
                            <label>Nome da Mãe</label>
                            <input type="text" id="mother" placeholder="Nome da mãe">
                        </div>
                        <div class="input-group">
                            <label>Sexo Biológico</label>
                            <div class="select-wrapper">
                                <select id="sex">
                                    <option value="">Selecione...</option>
                                    <option value="Male">Masculino</option>
                                    <option value="Female">Feminino</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" id="email" placeholder="exemplo@email.com">
                        </div>
                        <div class="input-group span-2">
                            <label>Celular</label>
                            <input type="text" id="cellphone" placeholder="(81) 90000-0000">
                        </div>
                    </div>
                </section>

                <section class="card fade-in">
                    <div class="card-header">
                        <i class="fa-solid fa-stethoscope"></i>
                        <h2>Dados Clínicos</h2>
                    </div>
                    <div class="card-body">
                        <div class="grid-layout three-cols">
                            <div class="input-group">
                                <label>Peso (kg)</label>
                                <input type="number" step="0.01" id="peso" placeholder="00.0">
                            </div>
                            <div class="input-group">
                                <label>Altura (m)</label>
                                <input type="number" step="0.01" id="altura" placeholder="1.00">
                            </div>
                            <div class="input-group">
                                <label>IMC</label>
                                <input type="text" id="imc" readonly class="readonly-field" placeholder="-">
                            </div>
                        </div>
                        <div class="input-group mt-4">
                            <label>Anamnese / Queixas</label>
                            <textarea id="historico" rows="4" placeholder="Descreva o histórico clínico..."></textarea>
                        </div>
                    </div>
                </section>

                <div class="actions">
                    <div id="formFeedback" style="margin-bottom: 15px;"></div>
                    <button type="submit" class="btn btn-primary btn-save">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        Salvar e Integrar
                    </button>
                </div>
            </form>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 SENEA - Clínica Escola de Nutrição</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
